<div class="d-flex justify-content-center align-items-center login-container">
    <form class="login-form text-center">
        <h1 class="mb-5 font-weight-light text-uppercase">Sign-Up</h1>

        <div class="form-group">

            <input  type="text" class="form-control rounded-pill form-control-lg" required placeholder="Username">

        </div>


        <div class="">
            <input type="password"  class="form-control rounded-pill form-control-lg" placeholder="Password">
        </div>
        <div class="forgot-link d-flex justify-content-between align-items-center">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Remember Password</label>
            </div>
            <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn mt-5 rounded-pill btn-lg btn-custom btn-block text-uppercase">Sign in</button>
        <p class="mt-3 font-weight-normal">Don't have an account? <a href="#"><strong>Register Now</strong></a></p>
    </form>
</div>
